[tool.poetry]
name = "pystac-api"
version = "0.1.0"
description = "A Python client for the STAC API spec."
homepage = "https://github.com/stac-utils/pystac-api-client"
repository = "https://github.com/stac-utils/pystac-api-client"
authors = ["Jon Duckworth <duckontheweb@gmail.com>", "Matthew Hanson <matt.a.hanson@gmail.com>"]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
pystac-api-client = "pystac_api.cli:cli"

[tool.poetry.dependencies]
python = "^3.6"
pystac = "~0.5.4"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Sphinx = "^3.5.1"
bump2version = "^1.0.1"
tox = "^3.22.0"
invoke = "^1.5.0"
pytest-cov = "^2.11.1"
pytest-recording = "^0.11.0"
isort = "^5.7.0"
vulture = "^2.3"
recommonmark = "^0.7.1"
flake8 = "^3.8.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.vulture]
paths = ["pystac_api", "vulture_allow.py"]
exclude = ["pystac_api/__init__.py"]

[tool.isort]
skip = ["pystac_api/__init__.py"]
profile = "black"
